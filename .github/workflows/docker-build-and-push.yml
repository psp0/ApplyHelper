name: Build and Push Docker Image

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push Docker backend image
        env:
          CHUNGYAK_INFO_API_KEY: ${{ secrets.CHUNGYAK_INFO_API_KEY }} # Pass the API key as an environment variable
        run: |
          echo "CHUNGYAK_INFO_API_KEY=${{ secrets.CHUNGYAK_INFO_API_KEY }}" > ./backend/.env.local   
          TAG=$(date +%s)
          docker build --build-arg CHUNGYAK_INFO_API_KEY="${{ secrets.CHUNGYAK_INFO_API_KEY }}" ./backend --file ./backend/Dockerfile --tag psp0/applyhelper_backend:$TAG          
          docker tag psp0/applyhelper_backend:$TAG psp0/applyhelper_backend:latest
          docker push psp0/applyhelper_backend:$TAG
          docker push psp0/applyhelper_backend:latest

      - name: Build and push Docker frontend image
        run: |
          TAG=$(date +%s)
          docker build ./frontend --file ./frontend/Dockerfile --tag psp0/applyhelper_frontend:$TAG
          docker tag psp0/applyhelper_frontend:$TAG psp0/applyhelper_frontend:latest
          docker push psp0/applyhelper_frontend:$TAG
          docker push psp0/applyhelper_frontend:latest
